<div>
textMultipleChoice template
</div>
<br>
<br>
<div>Question {{currentQuestion}} of {{numQuestions}}</div>
<br>
<div>{{question}}</div>
<br><br>
<form ng-submit="processUserInput(answer, 'fromButton')">
    <div ng-repeat = "option in options">
    <input type="radio" ng-click="processUserInput(answer, 'fromRadio')" ng-model="answer" value="{{option.answer}}" name="select">{{option.answer}}<br>
    </div>
    
    <input type="submit" ng-hide="autoSubmit">
</form>
<br><br>
<div ng-show="userAnswered && userAnsweredCorrectly">
    You got it right!! Great job!!
</div>
<div ng-show="userAnswered && !userAnsweredCorrectly">
    Sorry, the correct answer is "{{correctAnswer}}"
</div>
<br><br>
<button ng-show="userAnswered" ng-click="getNextQuestion()">Next</button>
